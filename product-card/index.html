<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box">
          <div class="img-left">
            <img src="./images/mug.jpg" alt="" />
          </div>
          <div class="text-right">
            <div class="head-text">COFFEE MUG</div>
            <div class="title"><h2>White Coffee Mug</h2></div>
            <div class="desc">
              <p>
                Coffee Mugs are designed to express emotions. These are
                acclaimed for their amazing designs & superior quality.
              </p>
            </div>
            <div class="price">$149 
                <div class="disc"><strike>$2320</strike> </div>
            </div>

            <button class="btn">
                <img src="./images/icon-cart.png" alt="">
                Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
