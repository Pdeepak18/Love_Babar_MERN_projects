<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">

                <!-- grant Location weather -->
                <div class="sub-container grant-Location-container">
                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location access</p>
                    <p>Allow access to get weather info</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>


                <!-- search Form -->
                <form class="form-container" data-searchForm>
                    <input type="text" data-searchInput placeholder="Search for City ..">
                    <button class="btn" type="submit"><img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
                </form>

                <!-- loading screen  -->
                <div class="sub-container loading-container" >
                    <img src="./assets/loading.gif" alt="" width="160" height="160">
                    <p>Loading</p>
                </div>

                <!-- error screen -->
                <div class="sub-container error-page">
                    <img src="./assets/not-found.png" alt="" width="300" height="250" >
                    <p>city not found</p>
                </div>

                <!--show weather Information -->
                <div class="sub-container weather-Information">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" alt="" data-countryIcon>
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather Icon -->
                    <img src="" alt="" data-weatherIcon>
                    <!-- temperature  -->
                    <p  data-temperature></p>
                    <!-- 3 container -->
                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="card">
                            <img src="./assets/wind.png" alt="">
                            <p>Windspeed</p>
                            <p data-windData></p>
                        </div>

                         <!-- card2 -->
                         <div class="card">
                            <img src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidityData></p>
                        </div>

                         <!-- card3 -->
                         <div class="card">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudData></p>
                        </div>

                    </div>
                </div>

            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
