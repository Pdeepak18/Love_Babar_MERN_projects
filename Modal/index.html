<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Wrapper -->
    <div class="bg-black w-[100vw] h-[100vh] relative ">
        <!-- circle 1 -->
        <div class="circle1"></div>
        <!-- circle 2 -->
        <div class="circle2"></div>
        <!-- card -->
        <div class="card-wrapper">
            <div>
                <img src="./Screenshot 2023-02-13 122544.png" alt="">
            </div>
            <!-- username -->
            <div class="usr-name">
                <h2>Deepak Pandey</h2>
            </div>
            <!-- Designation -->
            <div class="designation">
                <p>SDE , JIO Platform</p>
            </div>
            <!-- button -->
            <div class="button-group ">
                <button onclick="openModal()"  class="btn-share btn-card">
                    <i class="fas fa-share"></i>
                    <div>share my profile</div>
                </button>
                <button  class="btn-follow btn-card">Follow me</button>
            </div>
        </div>

        <!-- Modal Compoment -->
        <div class="modal">
            <div class="modal-header">
                <h1>Share my Profile</h1>
                <div>
                    <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
            <div>

            </div>

        </div>

    </div>
    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/19c186b4d4.js" crossorigin="anonymous"></script>

</body>
</html>
