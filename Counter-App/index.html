<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- wrapper -->
    <div class=" w-[100vw] h-[100vh] flex flex-col justify-center items-center	bg-[#344151] gap-10">
            <div class="text-[#0398d4]  font-medium text-[20px]">
                Increment and Decrement
            </div>
            <div class="flex flex-row bg-white text-[25px] text-[#344151] rounded-sm p-3 px-5  gap-12">
                <!-- negative -->
                <button class="border-r-2 border-[#bfbfbf] pr-5 " onclick="decrement()">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="font-bold" id="value">0</div>
                <!-- positive -->
                <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
                    
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/19c186b4d4.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
